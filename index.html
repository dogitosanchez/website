<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website for My BF</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

<script>
$(document).ready(function(){
  // Set background image
  document.body.style.backgroundImage = "url('background.jpeg')";
  document.body.style.width = "100%";
  document.body.style.height = "100%";
  document.body.style.backgroundSize = "cover";
  document.body.style.backgroundRepeat = "no-repeat";
});

$(document).ready(function(){
  // Trigger events on button click
  $("#submitBtn").click(function(){
    var answer = $("input[name='answer']:checked").val();
    renderGif(answer);
  });
});

function renderGif(answer) {
  var gifOutput = $("#gifOutput");
  if (answer === "yes") {
    gifOutput.html('<img src="shrek.gif" alt="Yes GIF" style="width: 500px; height: 500px;">');
  } else if (answer === "no") {
    gifOutput.html('<img src="sad.gif" alt="No GIF" style="width: 500px; height: 500px;">');
  }
}
</script>


<div id="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <form id="questionForm">
    <p style="font-family: 'Lobster', cursive; font-size: 75px; text-align: center; color: #333;">Tu m'aimes?</p>
    <label for="answer" style="font-size: 30px; font-family: 'Lobster', cursive;">Choisis une option:</label>
    <input type="radio" name="answer" id="answer_yes" value="yes" inline="true"> <label for="answer_yes">Oui</label>
    <input type="radio" name="answer" id="answer_no" value="no" inline="true"> <label for="answer_no">Non</label>
    <br>
    <button type="button" id="submitBtn" style="display: block; margin: 20px auto;">Soumettre</button>
  </form>
  <br>
  <div id="gifOutput" style="text-align: center; margin-top: 50px;"></div>
</div>


</body>
</html>
